<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <div class="logo">MyTicTacToe.com</div>
    </nav>

    <div class="container">
        <div class="game-info">
            <h1 class="greeting">Welcome to my Tic Tac Toe Game</h1>
            <div class="status">
                <div class="turn">X's Turn</div>
                <img class="image" src="excited.gif" alt="">
            </div>
        </div>
        <div class="game-board">
            <span class="text bl-0 bt-0"></span>
            <span class="text bt-0"></span>
            <span class="text bt-0 br-0"></span>
            <span class="text bl-0"></span>
            <span class="text"></span>
            <span class="text br-0"></span>
            <span class="text bl-0 bb-0"></span>
            <span class="text bb-0"></span>
            <span class="text br-0 bb-0"></span>
        </div>
        <button class="reset">Reset Game</button>
    </div>
    <script src="index.js"></script>
    </div>
</body>
</html>
